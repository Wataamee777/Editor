<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テキストエディタ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #87CEEB; /* 水色 */
    }
    #toolbar {
      margin-bottom: 10px;
    }
    #editor {
      width: 80%;
      height: 60%;
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
      overflow-y: auto;
      color: #000;
      font-size: 16px;
    }
    #editor.placeholder {
      color: #888;
    }
    button {
      margin: 2px;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button onclick="execCommand('bold')">太字</button>
    <button onclick="execCommand('italic')">斜体</button>
    <button onclick="execCommand('underline')">下線</button>
    <button onclick="execCommand('undo')">元に戻す</button>
    <button onclick="execCommand('redo')">やり直す</button>
    <button onclick="downloadText()">ダウンロード</button>
    <input type="file" id="fileInput" accept=".txt" onchange="uploadText()" hidden>
    <button onclick="document.getElementById('fileInput').click()">アップロード</button>
    <button onclick="changeTextColor('black')">黒</button>
    <button onclick="changeTextColor('red')">赤</button>
    <button onclick="changeTextColor('blue')">青</button>
    <button onclick="changeTextColor('yellow')">黄色</button>
  </div>
  <div id="editor" class="placeholder" contenteditable="true" onfocus="clearPlaceholder()" onblur="setPlaceholder()">ここにテキストを入れてください。</div>

  <script>
    function execCommand(command) {
      document.execCommand(command, false, null);
    }

    // ダウンロード機能 (ファイル名指定 + デフォルト対応)
    function downloadText() {
      const editorContent = document.getElementById('editor').innerText;
      let fileName = prompt("保存するファイル名を入力してください（拡張子不要）:", "text-editor-content");
      fileName = fileName ? fileName.trim() : "text-editor-content"; // 入力が空の場合はデフォルト名を使用
      const blob = new Blob([editorContent], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = fileName + ".txt"; // 拡張子を自動追加
      a.click();
    }

    // アップロード機能
    function uploadText() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('editor').innerText = e.target.result;
        };
        reader.readAsText(file);
      }
    }

    // プレースホルダーテキストを消す
    function clearPlaceholder() {
      const editor = document.getElementById('editor');
      if (editor.innerText === "ここにテキストを入れてください。") {
        editor.innerText = "";
        editor.classList.remove('placeholder');
      }
    }

    // プレースホルダーテキストを戻す（空の場合）
    function setPlaceholder() {
      const editor = document.getElementById('editor');
      if (editor.innerText.trim() === "") {
        editor.innerText = "ここにテキストを入れてください。";
        editor.classList.add('placeholder');
      }
    }

    // 文字色変更
    function changeTextColor(color) {
      document.execCommand('foreColor', false, color);
    }
  </script>
</body>
</html>
